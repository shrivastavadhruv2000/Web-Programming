<html>
    <head>
        <script>
           function cal(){
            let m=parseInt(document.getElementById("1").value)
            let d=parseInt(document.getElementById("2").value)

            let res
            let res1
            switch(m){
                case 1:res="January";break;
                case 2:res="Feb";break;
                case 3:res="March";break
                case 4:res="April";break;
                case 5:res="May";break;
                case 6:res="June";break;
                case 7:res="July";break;
                case 8:res="Aug";break;
                case 9:res="Sept";break;
                case 10:res="Oct";break;
                case 11:res="Nov";break;
                case 12:res="Dec";break;
            }
            switch(d){
                case 1:res1="Monday";break;
                case 2:res1="Tues";break;
                case 3:res1="wed";break;
                case 4:res1="Thus";break;
                case 5:res1="Fri";break;
                case 6:res1="Sat";break;
                case 7:res1="Sun";break;
            }
            document.getElementById("r1").innerHTML=res
            document.getElementById("r2").innerHTML=res1
           }
        </script>
    </head>
    <body>
        Select Month<select id="1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        Select Day<select id="2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
        </select>
        <input type="button" value="Values" onclick="cal()"/>
        <p id="r1"></p>
        <p id="r2"></p>
    </body>
</html>
