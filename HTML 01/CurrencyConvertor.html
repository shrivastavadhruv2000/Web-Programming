<html>
    <head>
        <title>
            Currency Converter
        </title>
        <script>
            function curCon(){
                let amount=parseInt(document.getElementsById("num").value)
                let x=document.getElementById("1").value
                let y=document.getElementById("2").value

                let result
                switch(x){
                    case '&#36':switch(y){
                        case '&#165':result=amount*144;break;
                        case '&#8360':result=amount*80;break;
                    }
                    case '&#165':switch(y){
                        case '&#36':result=amount*5;break;
                        case '&#8360':result=amount*10;break;
                    }

                }
                document.getElementById("res").innerHTML=result
            }
        </script>

    </head>
    <body>
        Enter the number <input type="number" id="num"/>
        <br>
        Convert from:<select id="1">
            <option>&#36</option>
            <option>&#165</option>
            <option>&#8360</option>
            <option>&#163</option>
            <option>&#8364</option>
        </select>
        <br>
        convert to:<select id="2">
            <option>&#36</option>
            <option>&#165</option>
            <option>&#8360</option>
            <option>&#163</option>
            <option>&#8364</option>
        </select>
        
        <br>
        <br>
        <input type="button" id="3" value="Convert" onclick="curCon()"/>
        <p id="res"> </p>
    </body>
</html>
