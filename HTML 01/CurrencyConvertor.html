<html>
    <head>
        <title>
            Currency Converter
        </title>
        <script>
            function curCon(){
                let amount=parseInt(document.getElementsById("num").value)
                let x=parseInt(document.getElementById("1").value)
                let y=parseInt(document.getElementById("2").value)

                let result
                switch(x){
                    case 0:switch(y){
                        case 1 :result=amount*144;break;
                        case 2 :result=amount*80;break;
                    }
                    case  1 :switch(y){
                        case 0 :result=amount*5;break;
                        case  2 :result=amount*10;break;
                    }

                }
                document.getElementById("res").innerHTML=result
            }
        </script>

    </head>
    <body>
        Enter the number <input type="number" id="num"/>
        <br>
        Convert from:<select id="1">
            <option value="0">&#36</option>
            <option value="1">&#165</option>
            <option value="2">&#8360</option>
            <option value="3">&#163</option>
            <option value="4">&#8364</option>
        </select>
        <br>
        convert to:<select id="2">
            <option value="0">&#36</option>
            <option value="1">&#165</option>
            <option value="2">&#8360</option>
            <option value="3">&#163</option>
            <option value="4">&#8364</option>
        </select>
        
        <br>
        <br>
        <input type="button" id="3" value="Convert" onclick="curCon()"/>
        <p id="res"> </p>
    </body>
</html>
