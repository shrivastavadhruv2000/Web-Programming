<html>
    <head>
        <script>
            function bd(){
                let bday=document.getElementById("dob").value
                let today=new Date()
                //console.log(typeof(bday))
                //console.log(bday)
                let y=bday.substring(0,4)
                //console.log(y)
                let y1=today.getFullYear()
                //console.log(y1)
                let difference=y1-y
                document.getElementById("diff").innerHTML=difference+"years"
                
                let m=bday.substring(5,7)
                console.log(m)
                let m1=today.getMonth()+1
                console.log(m1)
                let status

                if(m>m1){
                    status="passed"

                }
                else{
                    status="not passed"
                }

                document.getElementById("pass").innerHTML=status


            }
        </script>
    </head>
    <body>
        DOB: <input type="date" id="dob"/>
        <input type="button" value="age" id="ag" onclick="bd()"/>
        <span id="diff">day</span>
        <br>
        <span id="pass"></span>
    </body>
</html>
