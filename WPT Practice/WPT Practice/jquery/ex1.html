<html>
    <head>
        <script src="./jquery-3.6.0.js"></script>
        <script>
            $().ready(()=>{
                console.log("dom is ready for manipulation")

                $("#i1").click(()=>{
                    console.log("button clicked")
                })

                $("#i2").click(()=>{
                    console.log("not ok")
                })
            })
            console.log("last line")
            </script>
            
            

            
            


    </head>
    <body>
        <h1>This is ajquery example</h1>
        <input type="button" value="ok" id="i1"/>
        <input type="button" value="not ok" id="i2"/>

    </body>
</html>
