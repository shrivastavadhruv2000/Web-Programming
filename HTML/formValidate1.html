<html>
    <head>
        <script>
            function validate(){
                let data=document.getElementById("n2").value
                if(data.trim().length==0){
                    alert("Please Enter the name first")
                }
                else{
                    let form=document.getElementById("n1")
                    form.submit()
                }
            }
        </script>

    </head>
    <body>
        <form action="formValidate.html" id="n1">
            Enter the Name: <input type="text" id="n2">
            <input type="button" onclick="validate()" value="submit">
        </form>
    </body>
</html>
